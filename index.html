<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This allows you to input several data to get the estimate of the COVID-19 Infections">
    <meta name="theme-color" content="#f00">
    
    <title>BuildforSDG</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen,print" >

</head>
<body>
    <header id="idea" class="header">
        <div class="container">
            <h4 class="center">
                BuildforSDG
            </h4>           
        </div>
    </header>

    <section>
      <div id="row">
        <div>
            <h1 class="center">COVID-19 Infections Estimator</h1>
                <h4>Fill in the required information below to get your impact estimation</h4>
                <form>
                    <h3>Region Information</h3>
                        <div class="form-group">
                            <label for="regionName" >Name</label> 
                            <input type="text" id="regionName" class="form-control" data-region-name required placeholder="West-Africa"/>     
                        </div>
                        <div class="form-group">
                            <label for="averageAge" >Average Age</label>  
                            <input type="number" id="averageAge" class="form-control" data-avg-age required placeholder="19"/>
                        </div>
                        <div class="form-group">
                            <label for="averageDailyIncome">Average Daily Income</label>
                            <input type="number" id="averageDailyIncome" class="form-control" data-avg-daily-income-in-usd required placeholder="in USD - 3"/>
                        </div>
                        <div class="form-group"> 
                            <label for="averageDailyIncomePopulation">Average Daily Income Population</label>
                            <input type="number" id="averageDailyIncomePopulation" class="form-control" data-avg-daily-income-population required placeholder="In % - 60"/>
                        </div>
                      
                    <hr>

                    <h3>Data</h3>
                        <div class="form-group">
                            <label for="population">Population</label>
                            <input type="number" id="population" class="form-control" data-population required placeholder="67890393726"/>
                        </div>
                        <div class="form-group">
                            <label for="reportedCases">Reported Cases</label>
                            <input type="number" id="reportedCases" class="form-control" data-reported-cases required placeholder="333783"/>
                        </div>
                        <div class="form-group">
                            <label for="totalHospitalBeds">Total Hospital Beds</label>
                            <input type="number" id="totalHospitalBeds" class="form-control" data-total-hospital-beds required placeholder="87462"/>
                        </div>

                    <hr>
        
                    <h3>Time</h3>
                        <div class="form-group">
                            <label for="periodType">Period Type</label>
                            <select id="periodType" class="custom-select form-control" data-period-type>
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="months">Months</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="timeElapsed">Time Elapsed</label>
                            <input type="number" id="timeElapsed" class="form-control" data-time-to-elapse required placeholder="12"/>
                        </div>
                   
                    <hr>

                    <button id="click" class="button" data-go-estimate>Submit</button>
                </form>
            </div>

        <div>
            <h1 id = "tag"></h1>
                <div id="estimate"></div>
        </div>
      </div>
    </section>

    <script async src="./index.js"></script>

</body>
</html>
